sudo: false

language: node_js
node_js:
  - stable

env:
  - BROWSER=ChromeCi
  - BROWSER=Firefox

cache:
  directories:
    - ~/.yarn-cache
    - node_modules
    - www/node_modules

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - yarn && yarn run bootstrap-docs

after_success:
  - node_modules/.bin/codecov

branches:
  only:
    - master
    - next

version: '{build}'

environment:
  NODE_VERSION: "8"
# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of io.js
  - ps: Install-Product node $env:NODE_VERSION
  - set PATH=%APPDATA%\npm;%PATH%
  - node --version
  - yarn --version
  - yarn bootstrap

# No need for MSBuild on this project
build: off

test_script:
  - yarn test

branches:
  only:
    - master
    - next
